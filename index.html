<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Munkishira | Physical-Digital Hybrid Protocol</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
    --primary: #f39c12;
    --text: #ffffff;
}

/* BASE */
body {
    font-family: 'Inter', -apple-system, sans-serif;
    margin: 0;
    color: var(--text);
    background: black;
}

/* BACKGROUND */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("background.png") center center / cover no-repeat;
    z-index: -2;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}

/* HEADER */
header {
    padding: 15px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.9);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid #222;
    backdrop-filter: blur(10px);
}
.logo {
    font-size: 1.2rem;
    font-weight: 900;
    color: var(--primary);
    letter-spacing: 3px;
}

/* HERO */
.hero {
    text-align: center;
    padding: 140px 5% 120px;
}
.hero h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow: 0px 0px 30px rgba(0,0,0,0.8);
}
.hero p {
    color: #ccc;
    max-width: 700px;
    margin: 20px auto;
}

/* CHAT WINDOW */
.chat-box {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 320px;
    height: 420px;
    background: rgba(10,10,10,0.95);
    border-radius: 15px;
    border: 1px solid var(--primary);
    display: flex;
    flex-direction: column;
    z-index: 9999;
    box-shadow: 0 0 20px rgba(243,156,18,0.4);
}

.chat-header {
    background: var(--primary);
    color: black;
    padding: 10px;
    font-weight: bold;
    text-align: center;
}

.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 0.85rem;
}

.chat-input {
    display: flex;
}
.chat-input input {
    flex: 1;
    border: none;
    padding: 10px;
    background: #000;
    color: white;
}
.chat-input button {
    background: var(--primary);
    border: none;
    padding: 10px;
    cursor: pointer;
}

/* NICKNAME SCREEN */
.nickname-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

.nickname-box {
    background: #111;
    padding: 40px;
    border-radius: 20px;
    border: 1px solid var(--primary);
    text-align: center;
}
.nickname-box input {
    padding: 10px;
    margin-top: 10px;
    width: 200px;
}
.nickname-box button {
    margin-top: 10px;
    padding: 10px 20px;
    background: var(--primary);
    border: none;
    cursor: pointer;
}

</style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<header>
    <div class="logo">MUNKISHIRA</div>
</header>

<section class="hero">
    <h1>MUNKIBOY'S LEGACY</h1>
    <p>Digital scarcity governed by the growth of a physical Munkidori Master Collection.</p>
</section>

<!-- NICKNAME SCREEN -->
<div class="nickname-screen" id="nickScreen">
    <div class="nickname-box">
        <h3>Choose Your Nickname</h3>
        <input id="nicknameInput" placeholder="Enter name..." maxlength="16">
        <br>
        <button onclick="setNickname()">ENTER CHAT</button>
    </div>
</div>

<!-- CHAT -->
<div class="chat-box">
    <div class="chat-header">ðŸ”¥ LIVE CHAT</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage()">SEND</button>
    </div>
</div>

<script>
/* FIREBASE CONFIG â€” INCOLLA QUI LE TUE CHIAVI */
const firebaseConfig = {
  apiKey: "INCOLLA_APIKEY",
  authDomain: "INCOLLA_AUTHDOMAIN",
  projectId: "INCOLLA_PROJECTID",
  storageBucket: "INCOLLA_STORAGE",
  messagingSenderId: "INCOLLA_SENDERID",
  appId: "INCOLLA_APPID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let nickname = "";

function setNickname() {
    const input = document.getElementById("nicknameInput");
    if (!input.value) return alert("Enter a nickname");
    nickname = input.value;
    document.getElementById("nickScreen").style.display = "none";
}

/* SEND MESSAGE */
function sendMessage() {
    const input = document.getElementById("messageInput");
    if (!input.value) return;

    db.collection("chat").add({
        user: nickname,
        text: input.value,
        time: Date.now()
    });

    input.value = "";
}

/* RECEIVE MESSAGES */
db.collection("chat")
.orderBy("time")
.limit(100)
.onSnapshot(snapshot => {
    const messages = document.getElementById("messages");
    messages.innerHTML = "";
    snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        messages.appendChild(div);
    });
    messages.scrollTop = messages.scrollHeight;
});
</script>

</body>
</html>
